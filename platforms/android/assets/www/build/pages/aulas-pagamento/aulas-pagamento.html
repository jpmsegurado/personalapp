<ion-navbar *navbar>
  <ion-title>Aulas do pagamento</ion-title>
</ion-navbar>

<ion-content padding class="aulas-pagamento">

  <h2>{{aulas[0].aluno.nome}} - {{mes}} {{ano}}</h2>
  <div *ngFor="#aula of aulas">
    <ion-card>
      <ion-card-content>
        <p>
          Aula paga no dia {{aula.data_pagamento}}
        </p>
        <p>
          Aula realizada no dia {{aula.data_realizada}}
        </p>
        <p>
          No valor de R$ {{aula.valor}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
