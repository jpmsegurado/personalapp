<ion-navbar *navbar class="white-text">
  <ion-title>PowerUP</ion-title>
  <ion-buttons end>
    <button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="page3">

  <div padding>
    <ion-segment dark (change)="onSegmentChanged($event)" >
      <ion-segment-button value="alunos" class="segment-activated">Alunos</ion-segment-button>
      <ion-segment-button value="ex-alunos">Ex-Alunos</ion-segment-button>
    </ion-segment>

    <div class="gray-text" padding-top *ngIf="!grupos || grupos.length == 0">
      <h4>Nenhum aluno/grupo cadastrado</h4>
      <p>
        Clique no botão com o símbolo (+) no canto superior direito para cadastrar
      </p>
    </div>
    <div *ngIf="view == 'alunos'">
      <div *ngFor="#grupo of grupos">
        <div *ngFor="#aluno of grupo.alunos">
          <ion-card *ngIf="grupo.horarios.length > 0 || aluno.isNew" (click)="alunoInfo(grupo,aluno)">
            <ion-card-content>
              <div class="card-wrapper">
                <h2 class="bold">{{aluno.nome}} - {{aluno.objetivo}}</h2>
                <p>
                  {{aluno.peso}}kg - {{aluno.altura}}m
                </p>
                <button verdebtn clear class="info">
                  <ion-icon name="information-circle"></ion-icon>
                </button>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
    </div>


    <div *ngIf="view == 'ex-alunos'">
      <div *ngFor="#grupo of grupos">
        <div *ngFor="#aluno of grupo.alunos">
          <ion-card *ngIf="grupo.horarios.length == 0 && !aluno.isNew" (click)="alunoInfo(grupo,aluno)">
            <ion-card-content>
              <div class="card-wrapper">
                <h2 class="bold">{{aluno.nome}} - {{aluno.objetivo}}</h2>
                <p>
                  {{aluno.peso}}kg - {{aluno.altura}}m
                </p>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
    </div>

  </div>

</ion-content>
